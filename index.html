<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Mission to Mars</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>

    <body>
        <div class="container">

            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h4 class=""heading">{{mars_data.news_title}}</h4>
                    <p>{{mars_data.news_summary}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img class="responsive-image" alt="Picture of Mars" src="{{mars_data.featured_image_url}}" />
                </div>
                <div class="col-md-4">
                    <h4>Mars Facts</h4>
                    {{mars_data.facts_table_html|safe}}
                </div>
            </div>
            <div class="row">
                <div class="page-header">
                    <h2 class="text-center">Mars Hemispheres</h2>
                </div>
                {% for hemisphere in mars_data.hemisphere_image_urls %}
                <div class = "col-md-3">
                    <div class = "thumbnail">
                        <img src = "{{hemisphere.img_url | default('static/images/error.png', true)}}" alt = "...">
                        <div class = "caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
            </div>  
            {% endfor %}     
         </div>
    </body>
 <html>
